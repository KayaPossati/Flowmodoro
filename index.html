<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Flowmodoro</title>

    <link rel="stylesheet" href="style.css" />
  </head>
  <body>
    <div id="background" class="background work">
      <input type="checkbox" id="switch" />
      <div class="app">
        <div class="content">
          <label for="switch">
            <div class="toggle"></div>
            <div class="names">
              <p class="pomo">Pomodoro</p>
              <p class="flow">Flowmodoro</p>
            </div>
          </label>
        </div>
      </div>

      <div id="Flowmodoro">
        <h1>Flowmodoro</h1>
        <h2 id="mode">Work Time</h2>
        <div id="timer" class="timer">
          <p id="time">00:00</p>
          <div class="btns">
            <button class="btn" onclick="start()">Start</button>
            <button class="btn" onclick="stopTimer()">Pause</button>
          </div>
        </div>
        <div id="side">
          <p id="total">Total Time</p>
          <p id="sidetime">00:00</p>
          <div id="format"></div>
        </div>
      </div>
    </div>

    <script src="script.js"></script>
  </body>
</html>
